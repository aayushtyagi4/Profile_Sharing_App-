<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="icon" href="images/web.png" type="images.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--wrapper-->
    <div class="mainwrapper">

        <!--red circle-->
        <div class="redcircle"></div>

        <!--card-->
        <div class="impcard">
            <div class="profilecard">

                <div class="profilephoto">
                    <img src="images/dp22.png" alt="user">
                </div>
    
                <div class="user-name">
                    <h2>Aayush Tyagi</h2>
                </div>
    
                <div class="designation">
                    <h3>Founder, Double_square</h3>
                </div>
    
                <div class="button-group">
    
                    <button onclick="openModal()" class="button-share button-card">
                        <i class="fas fa-share"></i>
                        <div>Share My Profile</div>
                    </button>
    
                    <button class="button-follow button-card">Follow Me</button>
                </div>
    
            </div>
        </div>

        <!--blue circle-->
        <div class="bluecircle"></div>

        <!--modal-->
        <div class="modal"> 
            <div class="modal-header">
                <h2 class="heading-modal">Share My Profile</h2>
                <div>
                    <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
                </div>
            </div>

            <h2>Share this via</h2>
            
            <div  class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa fa-whatsapp" aria-hidden="true"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa fa-telegram" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <!--overlay-->
        <div class="overlay" onclick="closeModal()"></div>
        
    </div>



    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
